<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
</head>
<body>
<div>
  <h3>This is the Main Page</h3>
</div>
<hr>
<div class="container">
  <app-cockpit (onServerCreated)='onAddServer($event)'
               (onBpCreated)='onAddBlueprint($event)'
               (onReset)="onServerBlueprintLastRemove($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement">
        <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
</body>
</html>
