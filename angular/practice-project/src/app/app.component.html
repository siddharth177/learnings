<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
</head>
<body>
<div>
  <h3>This is the Main Page</h3>
</div>
<hr>

<div>
  <input type="number" class="m-2 p-2 form-control" placeholder="Enter alert value" (input)="onAlertStatusCheck($event)" >
  <button class="btn btn-primary" [disabled]="!isAlertCheckAllowed" >Get Alert Message</button>
  <p>Alert value entered as: {{alertStatusValue}}</p>
  <app-alert></app-alert>
</div>
</body>
</html>
