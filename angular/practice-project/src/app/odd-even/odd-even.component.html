<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *appUnless = "onlyOdd">
          <li class="list-group-item" *ngFor="let odd of odds"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: 'yellow'}">
            {{odd}}
          </li>
        </div>
<!--        <div *ngIf="!onlyOdd">-->
<!--          <li class="list-group-item" *ngFor="let even of evens">-->
<!--            {{even}}-->
<!--          </li>-->
<!--        </div>-->
      </ul>
      <div  ngSwitch="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="15">value is 15</p>
        <p *ngSwitchCase="115">value is 115</p>
        <p *ngSwitchDefault>value is default</p>
      </div>
      <p appBasicHighlight>Styled with basic selector</p>
      <p appBetterHighlight defaultColor="yellow" highlightColor="green">Styled with basic selector</p>
    </div>
  </div>
</div>
