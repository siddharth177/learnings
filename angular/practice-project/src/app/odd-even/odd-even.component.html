<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let num of odds" *ngIf="onlyOdd">
          {{num}}
        </li>
      </ul>
    </div>
  </div>
</div>
