<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of odds"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: 'yellow'}">
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evens">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Styled with basic selector</p>
      <p appBetterHighlight>Styled with basic selector</p>
    </div>
  </div>
</div>
