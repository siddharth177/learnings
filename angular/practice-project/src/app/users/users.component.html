<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">

      <div>
        <h3>Active Users</h3>
        <app-active-users *ngFor="let user of users; let i = index" [user]="user" [id]="i"></app-active-users>
      </div>
      <div>
        <h3>Inactive Users</h3>
        <app-inactive-users *ngFor="let user of users; let i = index" [user]="user" [id]="i"></app-inactive-users>
      </div>

    </div>
  </div>
</div>
